<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/ab-test.css">
    <script async src=`https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y`></script>
    <script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', process.env.GA_TRACKING_ID);
    </script>
</head>
<body>
<div id="form-container">
    <h1>Contact Us</h1>
    <form id="form">
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label for="project_type">Project Type:</label>
            <input type="text" id="project_type" name="project_type" required>
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label for="project_description">Project Description:</label>
            <textarea id="project_description" name="project_description"></textarea>
        </div>

        <div class="input-group">
            <label for="budget_min">Minimum Budget:</label>
            <input type="number" id="budget_min" name="budget_min" required>
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label for="budget_max">Maximum Budget:</label>
            <input type="number" id="budget_max" name="budget_max" required>
            <div class="error-message"></div>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
<script src="../dist/bundle.js"></script>
</body>
</html>
